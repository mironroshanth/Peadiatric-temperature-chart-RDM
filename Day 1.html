<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .topnav {
            overflow: hidden;
            background-color: #7c0b9ed0;
        }
        .topnav a {
            float: left;
            color: #fefffb;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #000000;
            color: white;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5a0874;
        }
        .save-button {
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #5a0874;
        }
        .save-button:focus,
        .save-button:active {
            outline: none;
            box-shadow: none;
        }
        .ac-button {
            background-color: #be0d0d;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .ac-button:hover {
            background-color: #5e0404;
        }
        .ac-button:focus,
        .ac-button:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a type="image" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg">
            <img src="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg" width="17" height="17" alt="Heart Icon">
        </a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperature%20chart.html">Home</a>
        <a class="active" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%201.html">New chart</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperatures%20recorded%20in%20all%20five%20days.html">Record fever history</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/about.html">About this website</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Getting started.html">Getting started</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Devoloper.html">From the developer</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Convert%20to%20fahrenheit.html">Other accessories</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/account.html" class="ac-button">Your account and saved files</a>
    </div>

    <div style="padding-left: 16px;">
        <h1>New Chart</h1>
        <div id="printableArea">
            <div class="container">
                <h2>Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <button onclick="calculateAge()">Calculate Age</button>
                <p id="result"></p>
            </div>
            <div id="container" style="width: 100%; height: 700px;"></div>
        </div>
    </div>
    <h3>
        <label for="temperature">Enter Temperature (°F):</label>
        <input type="number" id="temperature" min="95" max="105" step="0.1" />
        <button id="addData">Add Data</button>
    </h3>
    <button id="saveButton" class="save-button" onclick="saveChartData()">Save</button><br><br>
    <button id="newChartSheet" class="save-button">New Chart Sheet</button><br><br>

    <script>
        let chart;

        document.addEventListener('DOMContentLoaded', function() {
            const fileData = JSON.parse(sessionStorage.getItem('fileData'));

            // Initialize an empty chart
            chart = Highcharts.chart('container', {
                chart: { type: 'line' },
                title: { text: 'Temperature Over Time' },
                xAxis: { 
                    type: 'datetime',
                    title: { text: 'Time of Input' },
                    labels: { 
                        formatter: function() {
                            const date = new Date(this.value);
                            return date.toLocaleString('en-IN', {
                                year: 'numeric', 
                                month: '2-digit', 
                                day: '2-digit', 
                                hour: '2-digit', 
                                minute: '2-digit', 
                                second: '2-digit',
                                timeZone: 'Asia/Kolkata',
                                timeZoneName: 'short'
                            });
                        }
                    }
                },
                yAxis: { title: { text: 'Temperature (°F)' }, min: 95, max: 105 },
                series: [{ name: 'Temperature', color: '#7c0b9ed0', data: [] }]
            });

            // If there is file data, populate the fields and chart
            if (fileData) {
                // Prefill the name and dob fields with the saved data
                document.getElementById('name').value = fileData.name;
                document.getElementById('dob').value = fileData.dob;

                // Add the saved temperature data to the chart
                fileData.temperatures.forEach(point => {
                    chart.series[0].addPoint([point.timestamp, point.value]);
                });
            }

            // Add temperature data to chart on button click
            document.getElementById('addData').addEventListener('click', function() {
                const temperature = parseFloat(document.getElementById('temperature').value);
                if (temperature >= 95 && temperature <= 105) {
                    const now = new Date().getTime();
                    chart.series[0].addPoint([now, temperature]);
                } else {
                    alert('Please enter a valid temperature value between 95 and 105.');
                }
            });
        });

        function calculateAge() {
            const name = document.getElementById('name').value;
            const dobInput = document.getElementById('dob').value;
            if (!dobInput) {
                document.getElementById('result').innerText = 'Please enter a valid date of birth.';
                return;
            }
            if (!name) {
                document.getElementById('result').innerText = 'Please enter your name.';
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const dayDiff = today.getDate() - dob.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            const months = monthDiff < 0 ? (12 + monthDiff) : monthDiff;
            const days = dayDiff < 0 ? (new Date(today.getFullYear(), today.getMonth(), 0).getDate() + dayDiff) : dayDiff;

            document.getElementById('result').innerText = `${name} is ${age} years, ${months} months, and ${days} days old.`;
        }

        function saveChartData() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            
            const temperatures = chart.series[0].data.map(point => ({
                timestamp: point.x,
                value: point.y
            }));
            const fileData = { name, dob, temperatures };
            const fileName = prompt('Enter a name for the file:', 'chart-data');
            
            if (fileName) {
                const key = 'file_' + fileName;
                localStorage.setItem(key, JSON.stringify(fileData));
                alert('Data saved successfully as ' + fileName + '!');
            } else {
                alert('File name cannot be empty.');
            }
        }
        function newChartSheet() {
    // Clear all input fields
    document.getElementById('name').value = '';
    document.getElementById('dob').value = '';

    // Clear chart data
    const chart = Highcharts.charts[0]; // Assumes there's only one chart on the page
    if (chart) {
        chart.series[0].setData([]); // Clear all data points
    }

    // Optionally, clear any additional chart settings if needed
    // For example, you might want to reset the chart title or other properties
}
        </script>
</body>
</html>
