<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .topnav {
            overflow: hidden;
            background-color: #7c0b9ed0;
        }
        .topnav a {
            float: left;
            color: #fefffb;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #000000;
            color: white;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5a0874;
        }
        .converter-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .input-field {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .convert-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7c0b9ed0;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background-color: #ddd;
            text-align: center;
        }
        .rounded-input {
            border-radius: 25px;
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        .save-button {
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #5a0874;
        }
        .save-button:focus,
        .save-button:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a type="image" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg">
            <img src="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg" width="17" height="17" alt="Heart Icon">
        </a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperature%20chart.html">Home</a>
        <a class="active" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%201.html">New chart</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperatures%20recorded%20in%20all%20five%20days.html">Record fever history</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/about.html">About this website</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Getting started.html">Getting started</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Devoloper.html">From the developer</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Convert to fahrenheit.html">Temperature converter</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%202.html">Age finder</a>
    </div>

    <div style="padding-left: 16px;">
        <h1>New Chart</h1>
        <br><br>
        <div id="printableArea">
            <div class="container">
                <h2>Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <button onclick="calculateAge()">Calculate Age</button>
                <p id="result"></p>
            </div>
            <br><br><br><br>
            <div id="container" style="width: 100%; height: 700px;"></div>
        </div>
    </div>
    <h3>
        <br><br>
        <label for="temperature">Enter Temperature (°F/<a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Convert to fahrenheit.html">Click here</a> to convert temperature):</label>
        <input type="number" id="temperature" min="95" max="105" step="0.1" />
        <button id="addData">Add Data</button>
    </h3>
    <button id="saveButton" class="save-button" onclick="saveData()">Save</button>
    <br><br><br>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chart = Highcharts.chart('container', {
                accessibility: {
                    enabled: false
                },
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Temperature Over Time'
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Time of Input'
                    },
                    labels: {
                        formatter: function() {
                            var date = new Date(this.value);
                            var options = { 
                                year: 'numeric', 
                                month: '2-digit', 
                                day: '2-digit', 
                                hour: '2-digit', 
                                minute: '2-digit', 
                                second: '2-digit', 
                                timeZone: 'Asia/Kolkata',
                                timeZoneName: 'short'
                            };
                            return date.toLocaleString('en-IN', options);
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°F)'
                    },
                    min: 95,
                    max: 105
                },
                series: [{
                    name: 'Temperature',
                    color: '#7c0b9ed0',
                    data: []
                }]
            });

            document.getElementById('addData').addEventListener('click', function() {
                const temperature = parseFloat(document.getElementById('temperature').value);
                if (temperature >= 95 && temperature <= 105) {
                    const now = new Date();
                    const timestamp = now.getTime();
                    chart.series[0].addPoint([timestamp, temperature]);
                    console.log(`Added data point: ${timestamp}, ${temperature}`); // Debugging line
                } else {
                    alert('Please enter a valid temperature value between 95 and 105.');
                }
            });

            const fileData = sessionStorage.getItem('fileData');
            if (fileData) {
                try {
                    const data = JSON.parse(fileData);
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('dob').value = data.dob || '';
                    data.temperatures.forEach(temp => {
                        chart.series[0].addPoint([new Date(temp.timestamp).getTime(), temp.value]);
                    });
                } catch (e) {
                    console.error('Error parsing file data:', e);
                }
            }
        });

        function saveData() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const temperatures = chart.series[0].data.map(point => ({
                timestamp: point.x,
                value: point.y
            }));

            const fileData = {
                name: name,
                dob: dob,
                temperatures: temperatures
            };

            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const key = `user_${loggedInUser}_data`;
                let existingData = [];

                if (localStorage.getItem(key)) {
                    try {
                        existingData = JSON.parse(localStorage.getItem(key)).temperatures || [];
                    } catch (e) {
                        console.error('Error parsing existing file data:', e);
                    }
                }

                // Merge existing data with new data
                fileData.temperatures = existingData.concat(fileData.temperatures);

                localStorage.setItem(key, JSON.stringify(fileData));
                alert('Data saved successfully!');
            } else {
                alert('No user logged in. Cannot save data.');
            }
        }

        function calculateAge() {
            var dob = new Date(document.getElementById("dob").value);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById("result").innerText = "Age: " + age;
        }
    </script>
</body>
</html>
