
<!DOCTYPE html>
<html>
<head>
    <title>Temperature Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        .topnav {
            overflow: hidden;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background 0.3s ease;
        }
        .topnav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .topnav a.active {
            background: #000000;
            color: white;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .save-button{
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        .save-button:hover{
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .ac-button {
            background: linear-gradient(45deg, #be0d0d, #ff4d4d);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .ac-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #be0d0d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ac-button:focus,
        .ac-button:active {
            outline: none;
            box-shadow: none;
        }
        /* Media queries for mobile responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%; /* Make container width 90% of the screen */
                margin: 10px auto; /* Reduce margins */
                padding: 15px; /* Adjust padding */
            }

            .topnav a {
                float: none; /* Stack navigation links vertically */
                display: block; /* Full width */
                text-align: left; /* Left-align text */
                font-size: 14px; /* Smaller font size */
                padding: 10px; /* Reduce padding */
            }

            .topnav img {
                width: 25px; /* Smaller image size */
                height: 25px; /* Smaller image size */
            }

            button, .save-button, .ac-button {
                font-size: 14px; /* Smaller button text size */
                padding: 8px; /* Reduce padding */
            }

            h3, h1, h2 {
                font-size: 18px; /* Reduce heading sizes */
            }
        }

        @media screen and (max-width: 400px) {
            .container {
                width: 95%; /* Full width for very small screens */
            }

            .topnav a {
                font-size: 12px; /* Further reduce font size */
                padding: 8px; /* Further reduce padding */
            }

            button, .save-button, .ac-button {
                font-size: 12px; /* Smaller button text size */
                padding: 6px; /* Reduce padding */
            }

            h3, h1, h2 {
                font-size: 16px; /* Further reduce heading sizes */
            }

            #container {
                height: 300px; /* Reduce chart height */
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg">
            <img src="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg" width="17" height="17">
        </a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperature%20chart.html">Home</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%201.html">New chart</a>
        <a class="active" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperatures%20recorded%20in%20all%20five%20days.html">Record fever history</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/about.html">About this website</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Getting started.html">Getting started</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Devoloper.html">From the developer</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Convert%20to%20fahrenheit.html">Other accessories</a>
        <img src="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/ac.jpeg" width="57"height="48"> 
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/account.html" class="ac-button">Your account and saved files</a>
    </div>

    <div style="padding-left: 16px;">
        <h1>Mark fever history</h1><br><br>
        <div id="printableArea">
            <div class="container">
                <h2>Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <button onclick="calculateAge()">Calculate Age</button>
                <p id="result"></p>
                <label for="startDate">Measured from:</label>
                <input type="date" id="startDate">
                <button onclick="generateChart()">Generate Chart</button>

                <h3>Add Data</h3>
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
                <label for="timeInput">Time (HH:MM):</label>
                <input type="time" id="timeInput">
                <label for="tempInput">Temperature (°F):</label>
                <input type="number" id="tempInput" step="0.1">
                <button onclick="addData()">Add Data</button>
            </div>

            <div id="container" style="width: 100%; height: 600px;"></div>
        </div>
    </div>
    <button id="toggleGridButton" class="save-button" onclick="toggleGrid()">Show Grid</button><br><br>
    <button id="saveButton" class="save-button" onclick="saveChartData()">Save</button><br><br>
    <button id="newChartSheet" class="save-button" onclick="newChartSheet()">New Chart Sheet</button><br><br>
    
    <br>

    <script>
    let chart;
    const data = [];
    let isGridVisible = false; // Initialize grid visibility state

    function generateChart() {
        if (chart) {
            console.log("Destroying previous chart...");
            chart.destroy(); // Destroy previous chart instance if it exists
        }

        console.log("Generating new chart with data:", data);

        chart = Highcharts.chart('container', {
    chart: {
        type: 'line',
        events: {
            click: function (event) {
                var chart = this,
                    point = chart.series[0].searchPoint(event, true);

                if (point) {
                    var newTemperature = prompt("Enter a new temperature value for " + Highcharts.dateFormat('%Y-%m-%d %H:%M', point.x));
                    if (newTemperature) {
                        point.update(Number(newTemperature));
                    }
                }
            }
        }
    },
    title: {
        text: 'Temperature Record'
    },
    xAxis: {
        type: 'datetime',
        title: {
            text: 'Time'
        },
        labels: {
            format: '{value:%Y-%m-%d %H:%M}',
            rotation: -45,
            style: {
                fontSize: '10px'
            }
        },
        gridLineWidth: isGridVisible ? 1 : 0, // Set grid line visibility
        gridLineColor: isGridVisible ? '#53535381' : null // Set grid line color
    },
    yAxis: {
        title: {
            text: 'Temperature (°F)'
        },
        gridLineWidth: isGridVisible ? 1 : 0, // Set grid line visibility
        gridLineColor: isGridVisible ? '#53535381' : null // Set grid line color
    },
    series: [{
        name: 'Temperature',
        color: {
            linearGradient: { x1: 0, y1: 0, x2: 1, y2: 0 }, // Horizontal gradient
            stops: [
                [0, '#6a11cb'], // Start color
                [1, '#2575fc']  // End color
            ]
        },
        data: data // Initialize with existing data
    }]
});


        console.log("Chart generated with data:", data);
    }

    function addData() {
        const dateInput = document.getElementById('dateInput').value;
        const timeInput = document.getElementById('timeInput').value;
        const tempInput = parseFloat(document.getElementById('tempInput').value);

        if (!dateInput || !timeInput || isNaN(tempInput)) {
            alert('Please enter a valid date, time, and temperature.');
            return;
        }

        const dateTimeString = `${dateInput}T${timeInput}`;
        const dateTime = new Date(dateTimeString).getTime();

        console.log("Date:", dateInput, "Time:", timeInput, "Temperature:", tempInput);
        console.log("Parsed DateTime:", dateTime);

        data.push([dateTime, tempInput]);
        console.log("Updated Data Array:", data);

        if (chart) {
            chart.series[0].setData(data, true);
            console.log("Chart updated successfully.");
        } else {
            console.log("Chart not initialized.");
            alert('Please generate the chart first.');
        }
    }

    function calculateAge() {
        const name = document.getElementById('name').value;
        const dobInput = document.getElementById('dob').value;
        if (!dobInput) {
            document.getElementById('result').innerText = 'Please enter a valid date of birth.';
            return;
        }
        if (!name) {
            document.getElementById('result').innerText = 'Please enter your name.';
            return;
        }

        const dob = new Date(dobInput);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        const dayDiff = today.getDate() - dob.getDate();

        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
            age--;
        }

        const months = monthDiff < 0 ? (12 + monthDiff) : monthDiff;
        const days = dayDiff < 0 ? (new Date(today.getFullYear(), today.getMonth(), 0).getDate() + dayDiff) : dayDiff;

        document.getElementById('result').innerText = `${name} is ${age} years, ${months} months, and ${days} days old.`;
    }

    function saveChartData() {
        const name = document.getElementById('name').value;
        const dob = document.getElementById('dob').value;

        if (!name || !dob) {
            alert('Please enter both name and date of birth.');
            return;
        }

        const temperatures = chart.series[0].data.map(point => ({
            timestamp: point.x,
            value: point.y
        }));

        const fileData = { name, dob, temperatures };
        const fileName = prompt('Enter a name for the file:', 'chart-data');
        const sourcePage = 'Temperatures recorded in all five days'; // This page identifier

        if (fileName) {
            const key = 'file_' + fileName;
            if (localStorage.getItem(key)) {
                const overwrite = confirm('A file with this name already exists. Do you want to overwrite it?');
                if (!overwrite) return;
            }

            localStorage.setItem(key, JSON.stringify({ fileData, sourcePage }));
            alert('Data saved successfully as ' + fileName + ' in your account!');
            window.location.href = 'account.html'; // Redirecting to the account page
        } else {
            alert('File name cannot be empty.');
        }
    }

    function printPageArea(areaId) {
        const printContent = document.getElementById(areaId).innerHTML;
        const originalContent = document.body.innerHTML;
        document.body.innerHTML = printContent;
        window.print();
        document.body.innerHTML = originalContent;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const savedData = sessionStorage.getItem('fileData');
        
        if (savedData) {
            const fileData = JSON.parse(savedData);
            document.getElementById('name').value = fileData.name;
            document.getElementById('dob').value = fileData.dob;
            document.getElementById('startDate').value = fileData.startDate;

            fileData.temperatures.forEach(temp => {
                data.push([temp.timestamp, temp.value]);
            });

            generateChart(); // Ensure chart is generated with the loaded data
        }
    });

    function newChartSheet() {
        // Clear all input fields
        document.getElementById('name').value = '';
        document.getElementById('dob').value = '';
        document.getElementById('startDate').value = '';
        document.getElementById('dateInput').value = '';
        document.getElementById('timeInput').value = '';
        document.getElementById('tempInput').value = '';

        // Check if chart exists and clear it
        if (chart) {
            console.log("Clearing chart data...");
            chart.series[0].setData([], true); // Clear chart data
            console.log("Chart data cleared.");
        } else {
            console.log("Chart not found.");
        }

        // Clear the global data array
        data.length = 0;
        console.log("Global data array cleared:", data);

        alert('Chart and inputs cleared for new entry!');
    }

    function toggleGrid() {
        isGridVisible = !isGridVisible; // Toggle grid visibility
        generateChart(); // Regenerate the chart with updated grid settings

        const button = document.getElementById('toggleGridButton');
        button.innerText = isGridVisible ? 'Hide Grid' : 'Show Grid'; // Update button text
    }
    </script>
</body>
</html>
