<!DOCTYPE html>
<html>
<head>
    <title>Temperature Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #7c0b9ed0;
        }

        .topnav a {
            float: left;
            color: #fefffb;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #000000;
            color: white;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px;
            background-color: #7c0b9e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #5a0874;
        }

        .converter-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .input-field {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .convert-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background-color: #ddd;
            text-align: center;
        }

        .save-button {
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #5a0874;
        }

        .save-button:focus,
        .save-button:active {
            outline: none;
            box-shadow: none;
        }

        .rounded-input {
            border-radius: 25px;
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg">
            <img src="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg" width="17" height="17">
        </a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperature%20chart.html">Home</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%201.html">New chart</a>
        <a class="active" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperatures%20recorded%20in%20all%20five%20days.html">Record fever history</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/about.html">About this website</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Getting started.html">Getting started</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Devoloper.html">From the developer</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Convert to fahrenheit.html">Temperature converter</a>
        <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%202.html">Age finder</a>
    </div>

    <div style="padding-left: 16px;">
        <h1>Mark fever history</h1><br><br>
    <div id="printableArea">
    <div class="container">
    
            <h2>Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
            <p id="result"></p>
            <label for="startDate">Measured from:</label>
            <input type="date" id="startDate">
            <button onclick="generateChart()">Generate Chart</button>
    </div>
    

    <div id="container" style="width: 100%; height: 600px;"></div>
    </div>
    
    </div>
    <button id="saveButton" class="save-button" onclick="printPageArea('printableArea')">Save</button>
    <br><br><br>

    <script>
        function generateChart() {
            const startDateInput = document.getElementById('startDate').value;
            if (!startDateInput) {
                alert('Please enter a valid start date.');
                return;
            }

            const startDate = new Date(startDateInput);
            const endDate = new Date();
            const data = [];
            let currentDate = startDate;

            while (currentDate <= endDate) {
                for (let hour = 0; hour < 24; hour++) {
                    const timeString = `${currentDate.toISOString().split('T')[0]}, ${hour.toString().padStart(2, '0')}.00`;
                    data.push({ time: timeString, temperature: 98.4 });
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
        function calculateAge() {
            const name = document.getElementById('name').value;
            const dobInput = document.getElementById('dob').value;
            if (!dobInput) {
                document.getElementById('result').innerText = 'Please enter a valid date of birth.';
                return;
            }
            if (!name) {
                document.getElementById('result').innerText = 'Please enter your name.';
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const dayDiff = today.getDate() - dob.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            const months = monthDiff < 0 ? (12 + monthDiff) : monthDiff;
            const days = dayDiff < 0 ? (new Date(today.getFullYear(), today.getMonth(), 0).getDate() + dayDiff) : dayDiff;

            document.getElementById('result').innerText = `${name} is ${age} years, ${months} months, and ${days} days old.`;
        }



               Highcharts.chart('container', {
                chart: {
                    type: 'line',
                    events: {
                        click: function (event) {
                            var chart = this,
                                point = chart.series[0].searchPoint(event, true);

                            if (point) {
                                var newTemperature = prompt("Enter a new temperature value for " + point.category);
                                if (newTemperature) {
                                    point.update(Number(newTemperature));
                                }
                            }
                        }
                    }
                },
                title: {
                    text: 'Temperature Record'
                },
                xAxis: {
                    categories: data.map(d => d.time),
                    title: {
                        text: 'Time'
                    },
                    labels: {
                        rotation: -45,
                        style: {
                            fontSize: '10px'
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: 'Temperature (Â°F)'
                    }
                },
                series: [{
                    name: 'Temperature',
                    color: '#7c0b9ed0',
                    data: data.map(d => d.temperature)
                }]
            });
        }
        function printPageArea(areaID){
    var printContent = document.getElementById(areaID).innerHTML;
    var originalContent = document.body.innerHTML;
    document.body.innerHTML = printContent;
    window.print();
    document.body.innerHTML = originalContent;
}
    </script>
</body>
</html>
