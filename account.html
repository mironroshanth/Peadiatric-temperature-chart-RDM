<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/healthcare.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .topnav {
            overflow: hidden;
            background-color: #7c0b9ed0;
        }
        .topnav a {
            float: left;
            color: #fefffb;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #000000;
            color: white;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5a0874;
        }
        .save-button {
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #5a0874;
        }
        .save-button:focus,
        .save-button:active {
            outline: none;
            box-shadow: none;
        }
        .selected {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        #fileList li:hover {
            background-color: #e2e6ea;
        }
        #fileContent pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account</h1>
        <h2>Account Information</h2>
        <p><strong>Note:</strong> Your data will be saved here. Please make sure to log in to see your data.</p>
        <p id="username">Username: </p>
        <p id="password">Password: </p>
        <h2>Your Charts</h2>
        <ul id="fileList"></ul>
        <button id="loadFile" class="save-button" onclick="loadFile()">Load Selected File</button><br><br>
        <div id="fileContent"><pre></pre></div><br><br>
        <a href="Temperature chart.html" class="save-button">Go to Home</a>
    </div>


    <script>
        let chart;

        document.addEventListener('DOMContentLoaded', function() {
            const savedData = JSON.parse(localStorage.getItem('chartData'));

            chart = Highcharts.chart('container', {
                chart: { type: 'line' },
                title: { text: 'Temperature Over Time' },
                xAxis: { 
                    type: 'datetime',
                    title: { text: 'Time of Input' },
                    labels: { 
                        formatter: function() {
                            const date = new Date(this.value);
                            return date.toLocaleString();
                        }
                    }
                },
                yAxis: { title: { text: 'Temperature (Â°F)' }, min: 95, max: 105 },
                series: [{ name: 'Temperature', color: '#7c0b9ed0', data: [] }]
            });

            if (savedData) {
                document.getElementById('name').value = savedData.name;
                document.getElementById('dob').value = savedData.dob;
                savedData.temperatures.forEach(point => {
                    chart.series[0].addPoint([point.timestamp, point.value]);
                });
            }

            document.getElementById('addData').addEventListener('click', function() {
                const temperature = parseFloat(document.getElementById('temperature').value);
                if (temperature >= 95 && temperature <= 105) {
                    const now = new Date().getTime();
                    chart.series[0].addPoint([now, temperature]);
                } else {
                    alert('Please enter a valid temperature value between 95 and 105.');
                }
            });
        });

        function calculateAge() {
            const name = document.getElementById('name').value;
            const dobInput = document.getElementById('dob').value;
            if (!dobInput || !name) {
                document.getElementById('result').innerText = 'Please enter both name and date of birth.';
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const dayDiff = today.getDate() - dob.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) age--;
            const months = monthDiff < 0 ? (12 + monthDiff) : monthDiff;
            const days = dayDiff < 0 ? (new Date(today.getFullYear(), today.getMonth(), 0).getDate() + dayDiff) : dayDiff;

            document.getElementById('result').innerText = `${name} is ${age} years, ${months} months, and ${days} days old.`;
        }

        function saveChartData() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            if (!name || !dob) {
                alert('Please enter both name and date of birth.');
                return;
            }

            const temperatures = chart.series[0].data.map(point => ({
                timestamp: point.x,
                value: point.y
            }));
            const chartData = { name, dob, temperatures };
            localStorage.setItem('chartData', JSON.stringify(chartData));
            alert('Data saved successfully!');
        }

        function newChartSheet() {
            document.getElementById('name').value = '';
            document.getElementById('dob').value = '';
            chart.series[0].setData([]);
        }
    </script>

</script>



</body>
</html>
