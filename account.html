<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        .btn {
            display: block;
            width: 97%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #7c0b9e;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #5a0874;
        }

        .button {
            display: block;
            width: 99%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #7c0b9e;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #5a0874;
        }

        .selected {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        #fileContent pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Account</h1>
        <p id="username">Username: </p>
        <p id="password">Password: </p>
        <h2>My Files</h2>
        <ul id="fileList"></ul>
        <button id="loadFile" class="button" onclick="loadFile()">Load Selected File</button><br><br>
        <div id="fileContent"></div><br><br>
        <a href="temperature-chart.html" class="btn">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameElement = document.getElementById('username');
            const passwordElement = document.getElementById('password');
            const fileList = document.getElementById('fileList');

            // Get user info from sessionStorage
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userPassword = localStorage.getItem(loggedInUser);
                usernameElement.textContent = `Username: ${loggedInUser}`;
                passwordElement.textContent = `Password: ${userPassword}`;

                // Load saved files
                loadFileList();
            } else {
                usernameElement.textContent = 'No user logged in';
                passwordElement.textContent = '';
            }
        });

        function loadFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('user_')) {
                    const listItem = document.createElement('li');
                    listItem.textContent = key.substring(5); // Remove 'user_' prefix
                    listItem.dataset.key = key;
                    listItem.addEventListener('click', function() {
                        const selectedFile = document.querySelector('#fileList .selected');
                        if (selectedFile) {
                            selectedFile.classList.remove('selected');
                        }
                        this.classList.add('selected');
                    });
                    fileList.appendChild(listItem);
                }
            });
        }

        function loadFile() {
            const selectedFile = document.querySelector('#fileList .selected');
            if (!selectedFile) {
                alert('Please select a file from the list.');
                return;
            }

            const key = selectedFile.dataset.key;
            const fileData = JSON.parse(localStorage.getItem(key));
            const fileContent = document.getElementById('fileContent');

            fileContent.innerHTML = `<pre>${JSON.stringify(fileData, null, 2)}</pre>`;

            // Store file data in sessionStorage for use in the other page
            sessionStorage.setItem('fileData', JSON.stringify(fileData));
        }

        function updateChart() {
            const selectedFile = document.querySelector('#fileList .selected');
            if (!selectedFile) {
                alert('Please select a file from the list.');
                return;
            }

            // Store the selected file key in sessionStorage
            sessionStorage.setItem('selectedFileKey', selectedFile.dataset.key);

            // Redirect to the "Create New Chart" page
            window.location.href = 'create-new-chart.html';
        }
    </script>
</body>
</html>
