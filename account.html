<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/healthcare.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .topnav {
            overflow: hidden;
            background-color: #7c0b9ed0;
        }
        .topnav a {
            float: left;
            color: #fefffb;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #000000;
            color: white;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5a0874;
        }
        .save-button {
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #5a0874;
        }
        .save-button:focus,
        .save-button:active {
            outline: none;
            box-shadow: none;
        }
        .selected {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        #fileList li:hover {
            background-color: #e2e6ea;
        }
        #fileContent pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account</h1>
        <h2>Account Information</h2>
        <p><strong>Note:</strong> Your data will be saved here. Please make sure to log in to see your data.</p>
        <p id="username">Username: </p>
        <p id="password">Password: </p>
        <h2>Your Charts</h2>
        <ul id="fileList"></ul>
        <button id="loadFile" class="save-button" onclick="loadFile()">Load Selected File</button><br><br>
        <div id="fileContent"><pre></pre></div><br><br>
        <a href="Temperature chart.html" class="save-button">Go to Home</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameElement = document.getElementById('username');
        const passwordElement = document.getElementById('password');

        // Get user info from sessionStorage
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (loggedInUser) {
            const userPassword = localStorage.getItem(loggedInUser);
            usernameElement.textContent = `Username: ${loggedInUser}`;
            passwordElement.textContent = `Password: ${userPassword}`;

            loadFileList();
        } else {
            usernameElement.textContent = 'No user logged in';
            passwordElement.textContent = '';
        }
    });

    function loadFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('file_')) {
                const listItem = document.createElement('li');
                listItem.textContent = key.substring(5); // Remove 'file_' prefix
                listItem.dataset.key = key;
                listItem.addEventListener('click', function() {
                    const selectedFile = document.querySelector('#fileList .selected');
                    if (selectedFile) {
                        selectedFile.classList.remove('selected');
                    }
                    this.classList.add('selected');
                });
                fileList.appendChild(listItem);
            }
        });
    }

    function loadFile() {
        const selectedFile = document.querySelector('#fileList .selected');
        if (!selectedFile) {
            alert('Please select a file from the list.');
            return;
        }

        const key = selectedFile.dataset.key;
        const fileData = JSON.parse(localStorage.getItem(key));

        // Store fileData in sessionStorage to access it in the new chart page
        sessionStorage.setItem('fileData', JSON.stringify(fileData.fileData));

        // Check the source page in the fileData object and redirect accordingly
        const sourcePage = fileData.sourcePage;
        
        if (sourcePage === 'Day 1' && window.location.pathname !== '/Day%201.html') {
            window.location.href = 'Day%201.html';
        } else if (sourcePage === 'Temperatures recorded in all five days' && window.location.pathname !== '/Temperatures%20recorded%20in%20all%20five%20days.html') {
            window.location.href = 'Temperatures%20recorded%20in%20all%20five%20days.html';
        } else if (sourcePage === 'Account' && window.location.pathname !== '/account.html') {
            window.location.href = 'account.html'; // Only redirect if not already on the account page
        } else {
            alert('Source page not recognized. Staying on the current page.');
        }
    }
    </script>
</body>
</html>
