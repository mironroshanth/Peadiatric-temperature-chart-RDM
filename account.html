<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #7c0b9e;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #5a0874;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Account</h1>
        <p id="username">Username: </p>
        <p id="password">Password: </p>
        <a href="temperature-chart.html" class="btn">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const usernameElement = document.getElementById('username');
            const passwordElement = document.getElementById('password');

            // Get user info from sessionStorage
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userPassword = localStorage.getItem(loggedInUser);
                usernameElement.textContent = `Username: ${loggedInUser}`;
                passwordElement.textContent = `Password: ${userPassword}`;
            } else {
                usernameElement.textContent = 'No user logged in';
                passwordElement.textContent = '';
            }
        });
    </script>
</body>
</html>
