<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/tc.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Add styling for QR code display */
        #qrcode {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account</h1>
        <p id="username">Username: </p>
        <p id="password">Password: </p>
        <h2>Your Charts</h2>
        <ul id="fileList"></ul>
        <button id="loadFile" class="save-button" onclick="loadFile()">Load Selected File</button><br><br>
        <button id="downloadFile" class="save-button" onclick="downloadFile()">Download Selected File</button><br><br>
        <input type="file" id="uploadFile" class="save-button" onchange="uploadFile(event)" style="display: none;" />
        <label for="uploadFile" class="save-button">Upload Chart</label><br><br>
        <button id="deleteFile" class="save-button" onclick="deleteFile()">Delete Selected File</button><br><br>
        <!-- Get QR Code Button -->
        <button id="getQRCode" class="save-button" onclick="generateQRCode()">Get QR Code</button><br><br>
        <div id="qrcode"></div><br><br>
        <!-- Print QR Code Button (hidden initially) -->
        <button id="printQRCode" class="save-button" onclick="printQRCode()" style="display: none;">Print QR Code</button><br><br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
    // Add event listener to load the page and retrieve user info
    document.addEventListener('DOMContentLoaded', function() {
        const usernameElement = document.getElementById('username');
        const passwordElement = document.getElementById('password');

        // Get username from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const loggedInUser = urlParams.get('user') || sessionStorage.getItem('loggedInUser');
        
        if (loggedInUser) {
            const userPassword = localStorage.getItem(loggedInUser);
            usernameElement.textContent = `Username: ${loggedInUser}`;
            passwordElement.textContent = `Password: ${userPassword}`;

            sessionStorage.setItem('loggedInUser', loggedInUser); // Save the logged-in user in session storage
            loadFileList();
        } else {
            usernameElement.textContent = 'No user logged in';
            passwordElement.textContent = '';
        }
    });

    function loadFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('file_')) {
                const listItem = document.createElement('li');
                listItem.textContent = key.substring(5); // Remove 'file_' prefix
                listItem.dataset.key = key;
                listItem.addEventListener('click', function() {
                    const selectedFile = document.querySelector('#fileList .selected');
                    if (selectedFile) {
                        selectedFile.classList.remove('selected');
                    }
                    this.classList.add('selected');
                });
                fileList.appendChild(listItem);
            }
        });
    }

    function loadFile() {
        const selectedFile = document.querySelector('#fileList .selected');
        if (!selectedFile) {
            alert('Please select a file from the list.');
            return;
        }

        const key = selectedFile.dataset.key;
        const fileData = JSON.parse(localStorage.getItem(key));

        // Store fileData in sessionStorage to access it in the new chart page
        sessionStorage.setItem('fileData', JSON.stringify(fileData.fileData));

        const sourcePage = fileData.sourcePage;
        if (sourcePage === 'Day 1') {
            window.location.href = 'Day%201.html';
        } else if (sourcePage === 'Temperatures recorded in all five days') {
            window.location.href = 'Temperatures%20recorded%20in%20all%20five%20days.html';
        }
    }

    function downloadFile() {
        const selectedFile = document.querySelector('#fileList .selected');
        if (!selectedFile) {
            alert('Please select a file from the list.');
            return;
        }

        const key = selectedFile.dataset.key;
        const fileData = JSON.parse(localStorage.getItem(key));

        const blob = new Blob([JSON.stringify(fileData)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${selectedFile.textContent}.json`;
        a.click();

        URL.revokeObjectURL(url);
    }

    function uploadFile(event) {
        const file = event.target.files[0];
        if (!file) {
            return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
            const fileData = JSON.parse(event.target.result);

            if (fileData.fileData) {
                const fileName = `file_${file.name.replace('.json', '')}`;
                localStorage.setItem(fileName, JSON.stringify(fileData));
                loadFileList();
                alert('File uploaded successfully!');
            } else {
                alert('Invalid file format.');
            }
        };
        reader.readAsText(file);
    }

    function deleteFile() {
        const selectedFile = document.querySelector('#fileList .selected');
        if (!selectedFile) {
            alert('Please select a file from the list.');
            return;
        }

        const key = selectedFile.dataset.key;
        const confirmDelete = confirm(`Are you sure you want to delete the file: ${selectedFile.textContent}?`);
        if (confirmDelete) {
            localStorage.removeItem(key);
            selectedFile.remove();
            alert(`File "${selectedFile.textContent}" has been deleted.`);
        }
    }

    // Generate QR code for the user's account page
    function generateQRCode() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        
        if (!loggedInUser) {
            alert('No user is logged in. Please log in first.');
            return;
        }

        const accountUrl = `${window.location.origin}/account.html?user=${encodeURIComponent(loggedInUser)}`;
        
        // Clear any existing QR code
        document.getElementById('qrcode').innerHTML = '';
        
        // Generate a new QR code
        new QRCode(document.getElementById('qrcode'), {
            text: accountUrl,
            width: 200,
            height: 200
        });

        alert('QR code generated! You can scan it to open your account page.');

        // Show the Print QR Code button
        document.getElementById('printQRCode').style.display = 'inline-block';
    }

    // Print the QR code
    function printQRCode() {
        const qrCodeElement = document.getElementById('qrcode');

        if (qrCodeElement.innerHTML.trim() === '') {
            alert('Please generate a QR code first.');
            return;
        }

        // Open the print dialog and print only the QR code
        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
            <html>
            <head>
                <title>Print QR Code</title>
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        font-family: Arial, sans-serif;
                    }
                    #qrcode {
                        text-align: center;
                    }
                </style>
            </head>
            <body>
                <div id="qrcode">${qrCodeElement.innerHTML}</div>
                <script>
                    window.print();
                    window.onafterprint = window.close;
                </script>
            </body>
            </html>
        `);
        printWindow.document.close();
    }
    </script>
</body>
</html>
