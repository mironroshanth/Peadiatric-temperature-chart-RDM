<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/tc.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .topnav {
            overflow: hidden;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background 0.3s ease;
        }
        .topnav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .topnav a.active {
            background: #000000;
            color: white;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .save-button{
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        .save-button:hover{
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .ac-button {
            background: linear-gradient(45deg, #be0d0d, #ff4d4d);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .ac-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #be0d0d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ac-button:focus,
        .ac-button:active {
            outline: none;
            box-shadow: none;
        }
        .selected {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        #fileList li:hover {
            background-color: #e2e6ea;
        }
        #fileContent pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        /* Media queries for mobile responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%; /* Make container width 90% of the screen */
                margin: 10px auto; /* Reduce margins */
                padding: 15px; /* Adjust padding */
            }

            .topnav a {
                float: none; /* Stack navigation links vertically */
                display: block; /* Full width */
                text-align: left; /* Left-align text */
                font-size: 14px; /* Smaller font size */
                padding: 10px; /* Reduce padding */
            }

            .topnav img {
                width: 25px; /* Smaller image size */
                height: 25px; /* Smaller image size */
            }

            button, .save-button, .ac-button {
                font-size: 14px; /* Smaller button text size */
                padding: 8px; /* Reduce padding */
            }

            h3, h1, h2 {
                font-size: 18px; /* Reduce heading sizes */
            }
        }

        @media screen and (max-width: 400px) {
            .container {
                width: 95%; /* Full width for very small screens */
            }

            .topnav a {
                font-size: 12px; /* Further reduce font size */
                padding: 8px; /* Further reduce padding */
            }

            button, .save-button, .ac-button {
                font-size: 12px; /* Smaller button text size */
                padding: 6px; /* Reduce padding */
            }

            h3, h1, h2 {
                font-size: 16px; /* Further reduce heading sizes */
            }

            #container {
                height: 300px; /* Reduce chart height */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account</h1>
        <h2>Account Information</h2>
        <p><strong>Note:</strong> Your data will be saved here. Please make sure to log in to see your data.</p>
        <p id="username">Username: </p>
        <p id="password">Password: </p>
        <h2>Your Charts</h2>
        <ul id="fileList"></ul>
        <button id="loadFile" class="save-button" onclick="loadFile()">Load Selected File</button><br><br>
        <div id="fileContent"><pre></pre></div><br><br>
        <a href="Temperature chart.html" class="save-button">Go to Home</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameElement = document.getElementById('username');
        const passwordElement = document.getElementById('password');

        // Get user info from sessionStorage
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (loggedInUser) {
            const userPassword = localStorage.getItem(loggedInUser);
            usernameElement.textContent = `Username: ${loggedInUser}`;
            passwordElement.textContent = `Password: ${userPassword}`;

            loadFileList();
        } else {
            usernameElement.textContent = 'No user logged in';
            passwordElement.textContent = '';
        }
    });

    function loadFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('file_')) {
                const listItem = document.createElement('li');
                listItem.textContent = key.substring(5); // Remove 'file_' prefix
                listItem.dataset.key = key;
                listItem.addEventListener('click', function() {
                    const selectedFile = document.querySelector('#fileList .selected');
                    if (selectedFile) {
                        selectedFile.classList.remove('selected');
                    }
                    this.classList.add('selected');
                });
                fileList.appendChild(listItem);
            }
        });
    }

    function loadFile() {
        const selectedFile = document.querySelector('#fileList .selected');
        if (!selectedFile) {
            alert('Please select a file from the list.');
            return;
        }

        const key = selectedFile.dataset.key;
        const fileData = JSON.parse(localStorage.getItem(key));

        // Store fileData in sessionStorage to access it in the new chart page
        sessionStorage.setItem('fileData', JSON.stringify(fileData.fileData));

        // Check the source page in the fileData object and redirect accordingly
        const sourcePage = fileData.sourcePage;
        
        if (sourcePage === 'Day 1' && window.location.pathname !== '/Day%201.html') {
            window.location.href = 'Day%201.html';
        } else if (sourcePage === 'Temperatures recorded in all five days' && window.location.pathname !== '/Temperatures%20recorded%20in%20all%20five%20days.html') {
            window.location.href = 'Temperatures%20recorded%20in%20all%20five%20days.html';
        } else if (sourcePage === 'Account' && window.location.pathname !== '/account.html') {
            window.location.href = 'account.html'; // Only redirect if not already on the account page
        } else {
            alert('Source page not recognized. Staying on the current page.');
        }
    }
    </script>
</body>
</html>
