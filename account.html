<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/healthcare.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .topnav {
            overflow: hidden;
            background-color: #7c0b9ed0;
        }
        .topnav a {
            float: left;
            color: #fefffb;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #000000;
            color: white;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5a0874;
        }
        .save-button {
            background-color: #7c0b9ed0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #5a0874;
        }
        .save-button:focus,
        .save-button:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    
      
        

    <div class="container">
        <h1>Your Account</h1>
        <p id="welcome-message">Welcome, <span id="username">Guest</span>!</p>
        <h2>Account information</h2>
        <p><strong>Note:</strong> Your data will be saved here. Please make sure to log in to see your data.</p>
        <button class="save-button" onclick="logOut()">Log Out</button><br><br>
        <button class="save-button" onclick="deleteAccount()">Delete Account</button>
        <h2>Your charts</h2>
        <button class="save-button" onclick="loadData()">Load Data</button><br><br>
        <div id="savedData"></div><br><br>
        <a href="Temperature chart.html" class="save-button">Go to home</a>
    </div>

    <script>
        function logOut() {
            sessionStorage.removeItem('loggedInUser');
            document.getElementById('username').innerText = 'Guest';
            alert('Logged out successfully!');
        }

        function deleteAccount() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const key = `user_${loggedInUser}_data`;
                localStorage.removeItem(key);
                sessionStorage.removeItem('loggedInUser');
                document.getElementById('username').innerText = 'Guest';
                alert('Account deleted successfully!');
            } else {
                alert('No user logged in. Cannot delete account.');
            }
        }

        function loadData() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const key = `user_${loggedInUser}_data`;
                const fileData = localStorage.getItem(key);
                if (fileData) {
                    try {
                        const data = JSON.parse(fileData);
                        const savedDataDiv = document.getElementById('savedData');
                        savedDataDiv.innerHTML = `
                            <h3>Name: ${data.name || 'N/A'}</h3>
                            <h3>Date of Birth: ${data.dob || 'N/A'}</h3>
                            <h3>Temperatures:</h3>
                            <ul>
                                ${data.temperatures.map(temp => `<li>${new Date(temp.timestamp).toLocaleString()}: ${temp.value} Â°F</li>`).join('')}
                            </ul>
                        `;
                    } catch (e) {
                        console.error('Error parsing file data:', e);
                        document.getElementById('savedData').innerText = 'Error loading data.';
                    }
                } else {
                    document.getElementById('savedData').innerText = 'No data available.';
                }
            } else {
                alert('No user logged in. Cannot load data.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('username').innerText = loggedInUser;
            } else {
                document.getElementById('username').innerText = 'Guest';
            }
        });
    </script>
</body>
</html>
