<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2575fc;
        }
        li.selected {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Account Details</h1>
        <div id="patientData">
            <p id="username">Username: </p>
            <p id="password">Password: </p>
        </div>
        <h2>Saved Files</h2>
        <ul id="fileList"></ul>
        <button onclick="loadSelectedFile()">Load Selected File</button>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_iG1hCwRs82h_EoLmVERfHKxO2fh-M-Q",
            authDomain: "temperature-chart-47839.firebaseapp.com",
            databaseURL: "https://temperature-chart-47839-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "temperature-chart-47839",
            storageBucket: "temperature-chart-47839.appspot.com",
            messagingSenderId: "764348196897",
            appId: "1:764348196897:web:10e513dc51e6e839665b60",
            measurementId: "G-RC7FGZHG3M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Sign in function
        function signIn(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    loadUserData(user.uid); // Use uid to load the user's data
                })
                .catch((error) => {
                    console.error('Sign-in error:', error.message);
                });
        }

        // Load user data (username and other data)
        function loadUserData(uid) {
            const userRef = ref(database, 'users/' + uid); // Using uid as key
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('patientData').innerHTML = `
                        <p>Username: ${data.username}</p>
                        <p>Password: ********</p> <!-- Never display password in plaintext -->
                    `;
                    loadFileList(uid);
                } else {
                    console.log('No user data found.');
                }
            });
        }

        // Load file list for the user
        function loadFileList(uid) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            const patientRef = ref(database, 'patients/' + uid);
            onValue(patientRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if (data.files) {
                        data.files.forEach(file => {
                            const listItem = document.createElement('li');
                            listItem.textContent = file;
                            listItem.onclick = () => selectFile(listItem);
                            fileList.appendChild(listItem);
                        });
                    } else {
                        fileList.innerHTML = '<li>No saved files.</li>';
                    }
                } else {
                    console.log('No file data found.');
                }
            });
        }

        // Function to select a file
        function selectFile(listItem) {
            const selectedFile = document.querySelector('#fileList .selected');
            if (selectedFile) {
                selectedFile.classList.remove('selected');
            }
            listItem.classList.add('selected');
        }

        // Function to load the selected file
        function loadSelectedFile() {
            const selectedFile = document.querySelector('#fileList .selected');
            if (selectedFile) {
                const fileName = selectedFile.textContent;
                // Load and handle the file (your use case might vary)
                alert(`Loading file: ${fileName}`);
            } else {
                alert('Please select a file to load.');
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loadUserData(user.uid); // Use uid instead of username
            } else {
                // No user is signed in
                console.log('No user is signed in.');
            }
        });
    </script>
</body>
</html>

</html>
