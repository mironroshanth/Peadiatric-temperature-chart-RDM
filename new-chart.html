<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Account Details</h1>
        <div id="patientData"></div>
        <h2>Saved Files</h2>
        <ul id="fileList"></ul>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const username = getQueryParam('user');
        const patientDataDiv = document.getElementById('patientData');
        const fileList = document.getElementById('fileList');

        if (username) {
            const password = localStorage.getItem(username);
            patientDataDiv.innerHTML = `<p>Username: ${username}</p><p>Password: ${password}</p>`;

            // List all saved files
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith(`file_${username}_`)) {
                    const listItem = document.createElement('li');
                    listItem.textContent = key.substring(`file_${username}_`.length); // Remove prefix
                    listItem.dataset.key = key;

                    // Create button to load file
                    const loadButton = document.createElement('button');
                    loadButton.textContent = 'Load File';
                    loadButton.onclick = function() {
                        loadFile(key);
                    };

                    listItem.appendChild(loadButton);
                    fileList.appendChild(listItem);
                }
            });
        } else {
            patientDataDiv.textContent = 'No user found.';
        }

        function loadFile(key) {
            const fileData = JSON.parse(localStorage.getItem(key));
            // Assuming fileData has a property called 'fileData' and 'sourcePage'
            sessionStorage.setItem('fileData', JSON.stringify(fileData.fileData));
            const sourcePage = fileData.sourcePage;

            if (sourcePage === 'Day 1') {
                window.location.href = 'Day%201.html';
            } else if (sourcePage === 'Temperatures recorded in all five days') {
                window.location.href = 'Temperatures%20recorded%20in%20all%20five%20days.html';
            } else if (sourcePage === 'Account') {
                window.location.href = 'account.html';
            } else {
                alert('Source page not recognized. Staying on the current page.');
            }
        }
    </script>
</body>
</html>
