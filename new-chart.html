<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/tc.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      margin-top: 60px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 80px auto;
    }
    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    .rounded-input {
      border-radius: 25px;
      border: 2px solid #ccc;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .star-rating {
      display: flex;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .star {
      color: gray;
      transition: color 0.2s;
    }
    .star.selected, .star.hover {
      color: gold;
    }
    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      margin: 5px 0;
    }
    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your feedback</h1>
    <label>Your name:</label>
    <input id="name" class="rounded-input" type="text" placeholder="Enter your name..."><br>

    <label>Your age:</label>
    <input id="age" class="rounded-input" type="number" placeholder="Enter your age..."><br>

    <label>Date:</label>
    <input id="date" class="rounded-input" type="date"><br>

    <label for="rating">Rate Us:</label>
    <div class="star-rating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <label for="comment">Your comments:</label>
    <textarea id="comment" placeholder="Type your feedback here..."></textarea>

    <label>Code piece:</label>
    <textarea id="codePiece" class="code-space" placeholder="Write your code here..."></textarea>

    <label for="devComments">Comments on your code:</label>
    <textarea id="devComments" placeholder="Share your comments here..."></textarea>

    <button onclick="shareFeedback()">Send feedback</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
  <script>
    // Replace with your actual project config
    var firebaseConfig = {
      apiKey: "AIzaSyB_iG1hCwRs82h_EoLmVERfHKxO2fh-M-Q",
      authDomain: "temperature-chart-47839.firebaseapp.com",
      projectId: "temperature-chart-47839", // Your project ID
      storageBucket: "temperature-chart-47839.firebasestorage.app",
      messagingSenderId: "764348196897",
      appId: "1:764348196897:web:10e513dc51e6e839665b60",
      measurementId: "G-RC7FGZHG3M"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firestore database
    const db = firebase.firestore();

    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1; // Store the selected rating
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add('selected');
        }
      });

      star.addEventListener('mouseover', () => {
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add('hover');
          }
        });
      });

      star.addEventListener('mouseout', () => {
        stars.forEach(s => s.classList.remove('hover'));
      });
    });

    // Function to send feedback to Firestore
    async function shareFeedback() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const date = document.getElementById('date').value;
      const comment = document.getElementById('comment').value;
      const codePiece = document.getElementById('codePiece').value;
      const devComments = document.getElementById('devComments').value;

      const rating = selectedRating || 0; // Use 0 if no rating selected

      try {
        // Add a new document with a generated ID to the "feedback" collection
        await db.collection("feedback").add({
          name: name,
          age: parseInt(age) || null, // Convert age to number, handle empty input
          date: date, // Store as string, or convert to Firebase Timestamp if needed
          rating: rating,
          comment: comment,
          codePiece: codePiece,
          devComments: devComments,
          timestamp: firebase.firestore.FieldValue.serverTimestamp() // Add a server timestamp
        });

        alert("Feedback sent successfully!"); // Give user feedback

        // Optionally clear the form after submission
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('date').value = '';
        document.getElementById('comment').value = '';
        document.getElementById('codePiece').value = '';
        document.getElementById('devComments').value = '';
        selectedRating = 0;
        stars.forEach(s => s.classList.remove('selected'));

      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Error sending feedback. Please try again."); // Handle errors
      }
    }
  </script>

</body>
</html>
