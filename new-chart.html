<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Account Details</h1>
        <div id="patientData"></div>
        <h2>Saved Files</h2>
        <ul id="fileList"></ul>
        <button onclick="loadFile">Load selected file</button>
    </div>

        <script>
    // Helper function to get query parameters from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Retrieve the 'user' query parameter from the URL
    const username = getQueryParam('user');
    const patientDataDiv = document.getElementById('patientData');
    const fileList = document.getElementById('fileList');

    if (username) {
        const password = localStorage.getItem(username);  // Get the user's password
        patientDataDiv.innerHTML = `<p>Username: ${username}</p><p>Password: ${password}</p>`;  // Display user info

        // List all saved files for this user
        Object.keys(localStorage).forEach(key => {
            if (key.startsWith(`file_${username}_`)) {  // Filter by files associated with this user
                const listItem = document.createElement('li');
                listItem.textContent = key.substring(`file_${username}_`.length);  // Remove 'file_username_' prefix
                listItem.dataset.key = key;

                // Create button to load the file
                const loadButton = document.createElement('button');
                loadButton.textContent = 'Load File';
                loadButton.onclick = function() {
                    loadFile(key);  // Load the selected file
                };

                listItem.appendChild(loadButton);
                fileList.appendChild(listItem);  // Add the file to the list
            }
        });
    } else {
        patientDataDiv.textContent = 'No user found.';
    }

    // Function to load and redirect to the appropriate file page
    function loadFile(key) {
        const fileData = JSON.parse(localStorage.getItem(key));  // Fetch file data from localStorage
        sessionStorage.setItem('fileData', JSON.stringify(fileData.fileData));  // Store the file data in sessionStorage
        const sourcePage = fileData.sourcePage;  // Get the source page of the file

        // Redirect based on the source page
        if (sourcePage === 'Day 1') {
            window.location.href = 'Day%201.html';  // Redirect to Day 1 page
        } else if (sourcePage === 'Temperatures recorded in all five days') {
            window.location.href = 'Temperatures%20recorded%20in%20all%20five%20days.html';  // Redirect to Temperatures page
        } else {
            alert('Source page not recognized. Staying on the current page.');
        }
    }

    // On page load, check if there's any file data stored in sessionStorage
    document.addEventListener('DOMContentLoaded', function() {
        const fileData = JSON.parse(sessionStorage.getItem('fileData'));  // Retrieve file data from sessionStorage

        if (fileData) {
            // Display the file data (for example, as JSON text for now)
            document.getElementById('patientData').textContent = JSON.stringify(fileData, null, 2);
        } else {
            alert('No file data found.');
        }
    });
</script>

</body>
</html>
