
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Account Details</h1>
        <div id="patientData"></div>
        <h2>Saved Files</h2>
        <ul id="fileList"></ul>
        <button onclick="loadFile">Load selected file</button>
    </div>
 <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Firebase configuration (replace with your project details)
        const firebaseConfig = {
            apiKey: "No Web API Key for this project",
            authDomain: "temperature-chart-47839.firebaseapp.com",
            databaseURL: "https://temperature-chart-47839-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "temperature-chart-47839",
            storageBucket: "temperature-chart-47839.appspot.com",
            messagingSenderId: "764348196897",
            appId: "1:764348196897:web:10e513dc51e6e839665b60"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to load user files from Firebase
        function loadUserFilesFromFirebase(username) {
            firebase.database().ref('users/' + username + '/files').once('value').then((snapshot) => {
                const files = snapshot.val();
                if (files) {
                    Object.keys(files).forEach(key => {
                        const file = files[key];
                        const listItem = document.createElement('li');
                        listItem.textContent = 'File from ' + file.sourcePage;

                        const loadButton = document.createElement('button');
                        loadButton.textContent = 'Load File';
                        loadButton.onclick = function() {
                            loadFile(file);
                        };

                        listItem.appendChild(loadButton);
                        document.getElementById('fileList').appendChild(listItem);
                    });
                } else {
                    alert('No files found for this user.');
                }
            }).catch((error) => {
                console.error('Error loading files:', error);
            });
        }

        function loadFile(fileData) {
            sessionStorage.setItem('fileData', JSON.stringify(fileData.fileData)); // Store file data in sessionStorage
            const sourcePage = fileData.sourcePage;

            if (sourcePage === 'Day 1') {
                window.location.href = 'Day%201.html'; // Redirect to Day 1 page
            } else if (sourcePage === 'Temperatures recorded in all five days') {
                window.location.href = 'Temperatures%20recorded%20in%20all%20five%20days.html'; // Redirect to Temperatures page
            } else {
                alert('Source page not recognized. Staying on the current page.');
            }
        }

        // Function to retrieve user data from URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // On page load, retrieve user data from query params and fetch files
        document.addEventListener('DOMContentLoaded', function() {
            const username = getQueryParam('user'); // Assuming the username is passed via query params
            if (username) {
                loadUserFilesFromFirebase(username); // Load the user's files from Firebase
            } else {
                alert('No user found.');
            }
        });
    </script>

</body>
</html>
