<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <!-- Include Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url('https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/tc.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .topnav {
            overflow: hidden;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background 0.3s ease;
        }
        .topnav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .topnav a.active {
            background: #000000;
            color: white;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .save-button{
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        .save-button:hover{
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .ac-button {
            background: linear-gradient(45deg, #be0d0d, #ff4d4d);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .ac-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #be0d0d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ac-button:focus,
        .ac-button:active {
            outline: none;
            box-shadow: none;
        }
        /* Media queries for mobile responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%; /* Make container width 90% of the screen */
                margin: 10px auto; /* Reduce margins */
                padding: 15px; /* Adjust padding */
            }

            .topnav a {
                float: none; /* Stack navigation links vertically */
                display: block; /* Full width */
                text-align: left; /* Left-align text */
                font-size: 14px; /* Smaller font size */
                padding: 10px; /* Reduce padding */
            }

            .topnav img {
                width: 25px; /* Smaller image size */
                height: 25px; /* Smaller image size */
            }

            button, .save-button, .ac-button {
                font-size: 14px; /* Smaller button text size */
                padding: 8px; /* Reduce padding */
            }

            h3, h1, h2 {
                font-size: 18px; /* Reduce heading sizes */
            }
        }

        @media screen and (max-width: 400px) {
            .container {
                width: 95%; /* Full width for very small screens */
            }

            .topnav a {
                font-size: 12px; /* Further reduce font size */
                padding: 8px; /* Further reduce padding */
            }

            button, .save-button, .ac-button {
                font-size: 12px; /* Smaller button text size */
                padding: 6px; /* Reduce padding */
            }

            h3, h1, h2 {
                font-size: 16px; /* Further reduce heading sizes */
            }

            #container {
                height: 300px; /* Reduce chart height */
            }
        }
    </style>
</head>
<body>

<div class="topnav">
    <a type="image" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg">
        <img src="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/heart.jpg" width="17" height="17">
    </a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperature%20chart.html">Home</a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Day%201.html">New chart</a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Temperatures%20recorded%20in%20all%20five%20days.html">Record fever history</a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/about.html">About this website</a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Getting%20started.html">Getting started</a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Devoloper.html">From the developer</a>
    <a class="active" href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/Convert%20to%20fahrenheit.html">Other accessories</a>
    <a href="https://mironroshanth.github.io/Peadiatric-temperature-chart-RDM/account.html" class="ac-button">Your account and saved files</a>
</div>

<div class="content-section">
    <!-- Celsius to Fahrenheit Converter -->
    <div class="converter-container">
        <h2>Celsius to Fahrenheit Converter</h2>
        <input type="number" id="celsiusInput" class="input-field" placeholder="Enter Celsius">
        <button onclick="convertCelsiusToFahrenheit()" class="convert-button">Convert</button>
        <div class="result" id="result"></div>
    </div>
    <br><br>

    <!-- Age Finder -->
    <div class="container">
        <h2>Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="ageResult"></p>
    </div>
    <br><br>
</div>

<script>
    function convertCelsiusToFahrenheit() {
        var celsiusInput = document.getElementById('celsiusInput').value;
        var celsius = parseFloat(celsiusInput);
        
        if (!isNaN(celsius)) {
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = celsius + '°C is ' + fahrenheit.toFixed(2) + '°F';
        } else {
            document.getElementById('result').innerText = 'Please enter a valid number';
        }
    }

    function calculateAge() {
        const name = document.getElementById('name').value;
        const dobInput = document.getElementById('dob').value;
        if (!dobInput) {
            document.getElementById('ageResult').innerText = 'Please enter a valid date of birth.';
            return;
        }
        if (!name) {
            document.getElementById('ageResult').innerText = 'Please enter your name.';
            return;
        }

        const dob = new Date(dobInput);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        const dayDiff = today.getDate() - dob.getDate();

        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
            age--;
        }

        const months = monthDiff < 0 ? (12 + monthDiff) : monthDiff;
        const days = dayDiff < 0 ? (new Date(today.getFullYear(), today.getMonth(), 0).getDate() + dayDiff) : dayDiff;

        document.getElementById('ageResult').innerText = `${name} is ${age} years, ${months} months, and ${days} days old.`;
    }
</script>

<br><br>


</body>
</html>
